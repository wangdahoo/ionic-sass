<div class="bar bar-header bar-positive">
  <button class="button button-clear" ui-sref="pages">
    <i class="ion ion-android-arrow-back"></i> 返回
  </button>
  <h1 class="title" ng-bind="title"></h1>
</div>

<div class="scroll-content has-header">
  <div class="overflow-scroll">

    <!-- form 1 -->

    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="First Name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Last Name">
      </label>
      <label class="item item-input">
        <textarea placeholder="Comments"></textarea>
      </label>
    </div>

    <div class="padding-horizontal">
      <button class="button button-positive button-block">Submit</button>
    </div>

    <!-- form 2 -->

    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password">
      </label>
    </div>

    <div class="padding-horizontal">
      <button class="button button-positive button-block">Login</button>
    </div>

    <!-- form 3 -->

    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label" ng-class="{'has-input': userForm.firstName}">First Name</span>
        <input type="text" placeholder="First Name" ng-model="userForm.firstName">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label" ng-class="{'has-input': userForm.lastName}">Last Name</span>
        <input type="text" placeholder="Last Name" ng-model="userForm.lastName">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label" ng-class="{'has-input': userForm.email}">Email</span>
        <input type="text" placeholder="Email" ng-model="userForm.email">
      </label>
    </div>

    <div class="padding-horizontal">
      <button class="button button-positive button-block">Create Account</button>
    </div>

    <!-- form 4 -->

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="John">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Suhr">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="john@suhr.com">
      </label>
    </div>

    <div class="padding-horizontal">
      <button class="button button-positive button-block">Create Account</button>
    </div>

    <!-- form 5 -->
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="First Name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Last Name">
      </label>
    </div>

    <div class="padding-horizontal">
      <button class="button button-positive button-block">Submit</button>
    </div>

    <!-- form 6 -->
    <div class="list">

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Email">
        </label>
        <button class="button button-small">
          Submit
        </button>
      </div>

    </div>

    <!-- from 7 -->
    <div class="list list-inset" style="margin-bottom: 40px;">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search">
      </label>
    </div>

    <!-- from 8 -->
    <div class="bar bar-header item-input-inset" style="margin-bottom: 40px">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
      <button class="button button-clear button-positive">
        Cancel
      </button>
    </div>

  </div>
</div>
